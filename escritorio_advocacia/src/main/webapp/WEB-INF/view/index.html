<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escritório de Advocacia</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
	padding: 20px;
}

form {
	max-width: 400px;
	margin: auto;
	border: 1px solid #ccc;
	padding: 20px;
	border-radius: 5px;
}

label {
	font-weight: bold;
	display: block;
	margin-bottom: 10px;
}

input[type="text"], input[type="number"] {
	width: 100%;
	padding: 8px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<h2>Escritório de Advocacia</h2>
	<form id="formAdvocacia">
		<label for="nomeEscritorio">Nome do Escritório:</label> <input
			type="text" id="nomeEscritorio" name="nomeEscritorio" required>

		<label for="numCasosAtivos">Número de Casos Ativos:</label> <input
			type="number" id="numCasosAtivos" name="numCasosAtivos" required>

		<label for="taxaHoraMedia">Taxa Horária Média:</label> <input
			type="number" id="taxaHoraMedia" name="taxaHoraMedia" step="0.01"
			required> <input type="submit" value="Enviar">
	</form>

	<script>
        // Event listener para enviar o formulário
        document.getElementById("formAdvocacia").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            // Obter os valores do formulário
            let nomeEscritorio = document.getElementById("nomeEscritorio").value;
            let numCasosAtivos = document.getElementById("numCasosAtivos").value;
            let taxaHoraMedia = document.getElementById("taxaHoraMedia").value;

            // Aqui você pode enviar os dados para o backend (por exemplo, via AJAX) ou manipulá-los de outra forma conforme necessário
            console.log("Nome do Escritório:", nomeEscritorio);
            console.log("Número de Casos Ativos:", numCasosAtivos);
            console.log("Taxa Horária Média:", taxaHoraMedia);

            // Exemplo de envio via AJAX (para integração com backend)

                }

            .then(data => {

                // Aqui você pode lidar com a resposta do backend, se necessário
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
            */
        });
    </script>
</body>
</html>
